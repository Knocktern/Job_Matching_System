{% extends "base.html" %}

{% block title %}Server Error - Job Matching System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead">Sorry, something went wrong on our end. We're working to fix this issue.</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                    <a href="javascript:history.back()" class="btn btn-secondary ml-2">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
