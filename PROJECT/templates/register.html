{% extends "base.html" %}

{% block title %}Register - JobMatch Pro{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Account</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="user_type" class="form-label">Account Type</label>
                            <select class="form-select" id="user_type" name="user_type" required onchange="toggleCompanyField()">
                                <option value="">Select Account Type</option>
                                <option value="candidate">Job Seeker / Candidate</option>
                                <option value="employer">Employer / Company</option>
                                <option value="interviewer">Interviewer</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                        
                        <!-- Company Name Field (only for employers) -->
                        <div class="mb-3" id="company_name_field" style="display: none;">
                            <label for="company_name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleCompanyField() {
    const userType = document.getElementById('user_type').value;
    const companyField = document.getElementById('company_name_field');
    
    if (userType === 'employer') {
        companyField.style.display = 'block';
        document.getElementById('company_name').required = true;
    } else {
        companyField.style.display = 'none';
        document.getElementById('company_name').required = false;
    }
}
</script>
{% endblock %}
