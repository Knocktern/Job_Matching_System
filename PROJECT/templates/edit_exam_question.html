{% extends "base.html" %}
{% block title %}Edit Question - {{ exam.exam_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('employer_dashboard') }}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('employer_jobs') }}">Jobs</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('manage_job_exam', job_id=exam.job_id) }}">Exam</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('manage_exam_questions', exam_id=exam.id) }}">Questions</a></li>
            <li class="breadcrumb-item active">Edit Question</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header bg-warning text-white">
            <h4 class="mb-0">
                <i class="fas fa-edit"></i> Edit Question - {{ exam.exam_title }}
            </h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="question_text"><strong>Question Text *</strong></label>
                    <textarea class="form-control" id="question_text" name="question_text" rows="4" required>{{ question.question_text }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="option_a"><strong>Option A *</strong></label>
                            <input type="text" class="form-control" id="option_a" name="option_a" value="{{ question.option_a }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="option_b"><strong>Option B *</strong></label>
                            <input type="text" class="form-control" id="option_b" name="option_b" value="{{ question.option_b }}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="option_c"><strong>Option C *</strong></label>
                            <input type="text" class="form-control" id="option_c" name="option_c" value="{{ question.option_c }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="option_d"><strong>Option D *</strong></label>
                            <input type="text" class="form-control" id="option_d" name="option_d" value="{{ question.option_d }}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="correct_answer"><strong>Correct Answer *</strong></label>
                    <select class="form-control" id="correct_answer" name="correct_answer" required>
                        <option value="A" {% if question.correct_answer == 'A' %}selected{% endif %}>Option A</option>
                        <option value="B" {% if question.correct_answer == 'B' %}selected{% endif %}>Option B</option>
                        <option value="C" {% if question.correct_answer == 'C' %}selected{% endif %}>Option C</option>
                        <option value="D" {% if question.correct_answer == 'D' %}selected{% endif %}>Option D</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="points"><strong>Points *</strong></label>
                            <input type="number" class="form-control" id="points" name="points" value="{{ question.points }}" min="1" max="10" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="difficulty_level"><strong>Difficulty Level *</strong></label>
                            <select class="form-control" id="difficulty_level" name="difficulty_level" required>
                                <option value="Easy" {% if question.difficulty_level == 'Easy' %}selected{% endif %}>Easy</option>
                                <option value="Medium" {% if question.difficulty_level == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="Hard" {% if question.difficulty_level == 'Hard' %}selected{% endif %}>Hard</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="category"><strong>Category</strong></label>
                            <input type="text" class="form-control" id="category" name="category" value="{{ question.category or '' }}">
                        </div>
                    </div>
                </div>

                <hr>
                
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="fas fa-save"></i> Update Question
                    </button>
                    <a href="{{ url_for('manage_exam_questions', exam_id=exam.id) }}" class="btn btn-secondary btn-lg ml-2">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
