{% extends "base.html" %}
{% block title %}Manage Job Exam - {{ job.title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>Manage Exam for: {{ job.title }}</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="exam_title" class="form-label">Exam Title</label>
                    <input type="text" class="form-control" id="exam_title" name="exam_title" 
                           value="{{ exam.exam_title if exam else '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Exam Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ exam.description if exam else '' }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label for="duration_minutes" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration_minutes" name="duration_minutes" 
                               value="{{ exam.duration_minutes if exam else 60 }}" min="1" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passing_score" class="form-label">Passing Score (%)</label>
                        <input type="number" class="form-control" id="passing_score" name="passing_score" 
                               value="{{ exam.passing_score if exam else 60 }}" min="0" max="100" step="0.1" required>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Exam Details</button>
                    {% if exam %}
                    <a href="{{ url_for('manage_exam_questions', exam_id=exam.id) }}" class="btn btn-success">Manage Questions</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
